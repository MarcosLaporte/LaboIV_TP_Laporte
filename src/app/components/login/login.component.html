<div class="main min-vh-100 text-center bg-custom-gradient">
	<form class="form-signin bg-light bg-opacity-50 rounded">
		<h1 class="h3 mb-3 font-weight-normal">Member Login</h1>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="email"
			name="email" required autofocus>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password"
			name="password" required>
			
		<button class="btn btn-lg btn-primary btn-block" type="submit" (click)="signIn()">Sign in</button>

		<ul class="nav justify-content-center">
			<li class="nav-item">
				<a class="nav-link active text-decoration-underline" href="/signup">Create your Account</a>
			</li>
			<li class="nav-item">
				<span class="nav-link active text-decoration-underline" (click)="quickFill()" role="button">Quick fill</span>
			</li>
		</ul>
	</form>
</div>

<router-outlet></router-outlet>
