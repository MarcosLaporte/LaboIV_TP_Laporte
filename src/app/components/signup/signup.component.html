<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					New Account
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="password">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" name="password-check" placeholder="Repeat Password"
						[(ngModel)]="passCheck">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" name="username" placeholder="Your username will show here" readonly
						[(ngModel)]="username">
					<div class="new-username-btn">
						<i class="bi bi-arrow-repeat" id="username" aria-hidden="true" (click)="newUsername()"></i>
					</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="signUp()">
						Sign Up
					</button>
				</div>

				<div class="row">
					<div class="col-6 d-flex flex-wrap justify-content-start align-items-center">
						<a class="txt2" routerLink="/login">
							Already a member?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					<div class="col-6 d-flex flex-wrap justify-content-end align-items-center">
						<label for="admin" class="txt2">Admin account?</label>
						<input type="checkbox" id="admin" [value]="admin">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

<router-outlet></router-outlet>
