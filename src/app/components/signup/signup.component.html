<div class="limiter">
	<div class="container-login100">
		<div class="wrap-login100">

			<form class="login100-form validate-form">
				<span class="login100-form-title">
					New Account
				</span>

				<div class="wrap-input100">
					<input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="pass">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="password" name="pass-check" placeholder="Repeat Password"
						[(ngModel)]="passCheck">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100">
					<input class="input100" type="text" name="username" placeholder="Your username will show here" readonly
						[(ngModel)]="username">
					<div class="new-username-btn">
						<i class="bi bi-arrow-repeat" id="username" aria-hidden="true" (click)="newUsername()"></i>
					</div>
				</div>

				<div class="container-login100-form-btn">
					<button class="login100-form-btn" (click)="signUpToLS()">
						Sign Up
					</button>
				</div>

				<div class="text-center-p-t-136">
					<a class="txt2" routerLink="/login">
						Already a member?
						<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
					</a>
				</div>
			</form>
		</div>
	</div>
</div>

<router-outlet></router-outlet>
