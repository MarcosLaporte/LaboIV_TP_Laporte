<div class="main min-vh-100 text-center bg-custom-gradient">
	<form class="form-signin bg-light bg-opacity-50 rounded">
		<h1 class="h3 mb-3 font-weight-normal">New account</h1>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control m-auto w-75" placeholder="Email address" [(ngModel)]="email"
			name="email" required autofocus>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control m-auto w-75" placeholder="Password" [(ngModel)]="password"
			name="password" required>

		<label for="inputPassCheck" class="sr-only">Password</label>
		<input type="password" id="inputPassCheck" class="form-control m-auto w-75" placeholder="Repeat password"
			[(ngModel)]="passCheck" name="passCheck" required>

		<div class="input-group m-auto w-75">
			<input readonly type="text" class="form-control inputUsername" placeholder="Generate a username →"
				aria-label="Generate a username →" aria-describedby="basic-addon2" [(ngModel)]="username" name="username"
				required>
			<div class="input-group-append inputUsername">
				<button class="btn btn-outline-secondary rounded-top-0" type="button" (click)="newUsername()"><span class="bi bi-arrow-repeat"></span></button>
			</div>
		</div>

		<button class="btn btn-lg btn-primary btn-block m-auto w-75" type="submit" (click)="signUp()">Sign Up</button>

		<div class="form-check form-switch pt-2">
			<input class="form-check-input" type="checkbox" value="" id="adminCheck" checked [(ngModel)]="admin" name="admin">
			<label class="form-check-label" for="adminCheck">Admin account?</label>
		</div>
		<div class="nav justify-content-center">
			<div class="nav-item">
				<a class="nav-link active text-decoration-underline" href="/login">Already a member?</a>
			</div>
		</div>

	</form>
</div>

<router-outlet></router-outlet>
