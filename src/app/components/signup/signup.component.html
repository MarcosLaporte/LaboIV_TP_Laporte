<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sala de Juegos - Log In</title>
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						New Account
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="email" placeholder="Email" [(ngModel)]="email">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" placeholder="Password" [(ngModel)]="pass">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass-check" placeholder="Repeat Password" [(ngModel)]="passCheck">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" (click)="signUpToLS()">
							Sign Up
						</button>
					</div>

					<div class="text-center-p-t-136">
						<a class="txt2" routerLink="/login">
							Already a member?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
