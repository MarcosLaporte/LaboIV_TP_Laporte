<div class="main min-vh-100 text-center bg-custom-gradient">
	<form [formGroup]="signUpForm" class="form-signin bg-light bg-opacity-50 rounded" (ngSubmit)="signUp()">
		<h1 class="h3 mb-3 font-weight-normal">New account</h1>

		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="inputEmail" class="form-control m-auto w-75" placeholder="Email address"
			formControlName="email" name="email" required>
		<div class="bg-danger bg-opacity-25 m-auto w-75" *ngIf="signUpForm.controls['email'].errors !== null && signUpForm.controls['email'].touched">
			<small *ngIf="signUpForm.controls['email'].errors!['required']">
				Email is required.
			</small>
			<small *ngIf="signUpForm.controls['email'].errors!['email']">
				Email is invalid.
			</small>
		</div>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control m-auto w-75" placeholder="Password"
			formControlName="password" name="password" required>
		<div class="bg-danger bg-opacity-25 m-auto w-75" *ngIf="signUpForm.controls['password'].errors !== null && signUpForm.controls['password'].touched">
			<small *ngIf="signUpForm.controls['password'].errors!['required']">
				Password is required.
			</small>
			<small
				*ngIf="signUpForm.controls['password'].errors!['minlength'] || signUpForm.controls['password'].errors!['maxlength']">
				Password must be between 6 and 20 characters.
			</small>
		</div>

		<label for="inputPassCheck" class="sr-only">Password</label>
		<input type="password" id="inputPassCheck" class="form-control m-auto w-75" placeholder="Repeat password"
			formControlName="passCheck" name="passCheck" required>
		<div class="bg-danger bg-opacity-25 m-auto w-75" *ngIf="signUpForm.controls['passCheck'].errors !== null && signUpForm.controls['passCheck'].touched">
			<small *ngIf="signUpForm.controls['passCheck'].errors!['required']">
				Password is required.
			</small>
			<small *ngIf="signUpForm.controls['passCheck'].errors!['passwordMismatch']">
				Passwords must match.
			</small>
		</div>

		<div class="input-group m-auto mb-0 w-75">
			<input readonly type="text" class="form-control inputUsername mb-0" placeholder="Generate a username →"
				aria-label="Generate a username →" aria-describedby="basic-addon2" formControlName="username" name="username"
				required>
			<div class="input-group-append inputUsername mb-0">
				<button class="btn btn-outline-secondary rounded-top-0" type="button" (click)="newUsername()"><span
						class="bi bi-arrow-repeat"></span></button>
			</div>
		</div>
		<div class="bg-danger bg-opacity-25 m-auto w-75" *ngIf="signUpForm.controls['username'].errors !== null && signUpForm.controls['username'].touched">
			<small *ngIf="signUpForm.controls['username'].errors!['required']">
				Username is required.
			</small>
		</div>
		
		<div class="form-check form-switch mt-3">
			<input class="form-check-input" type="checkbox" id="adminCheck" formControlName="admin" name="admin">
			<label class="form-check-label" for="adminCheck">Admin account?</label>
		</div>

		<button class="btn btn-lg btn-primary btn-block m-auto w-75" type="submit" [disabled]="signUpForm.invalid">Sign Up</button>

		<div class="nav justify-content-center">
			<div class="nav-item">
				<a class="nav-link active text-decoration-underline" routerLink="/login">Already a member?</a>
			</div>
		</div>

	</form>
</div>

<router-outlet></router-outlet>
